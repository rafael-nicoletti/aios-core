name: Cross-Platform CLI Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Node ${{ matrix.node-version }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['18.x', '20.x', '22.x']
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test

      - name: Test CLI installation
        run: npm link

      - name: Test CLI version
        run: aios-fullstack --version

      - name: Test CLI help
        run: aios-fullstack --help

      - name: Test install command (dry-run)
        run: aios-fullstack install --dry-run
        continue-on-error: true

      - name: Test doctor command
        run: aios-fullstack doctor
        continue-on-error: true

      - name: Test info command
        run: aios-fullstack info

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.os }}-node-${{ matrix.node-version }}
          path: coverage/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}-node-${{ matrix.node-version }}
          path: |
            test-results/
            *.log
          retention-days: 30

  summary:
    name: Test Summary
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "All platform tests completed"
          echo "Check individual job results above"
