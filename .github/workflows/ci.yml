name: AIOS CI - Multi-Layer Validation
# Story: 2.2-git-workflow-implementation.yaml
# Defense in Depth - Layer 3: Cloud validation (required for merge)

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'bugfix/**'
  pull_request:
    branches:
      - master
      - develop

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  typecheck:
    name: TypeScript Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npm run typecheck

  test:
    name: Jest Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  story-validation:
    name: Story Checkbox Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate story checkboxes
        run: node .aios-core/utils/aios-validator.js stories

  validation-summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, story-validation]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          echo "=== AIOS CI Validation Summary ==="
          echo "Lint: ${{ needs.lint.result }}"
          echo "TypeCheck: ${{ needs.typecheck.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Story Validation: ${{ needs.story-validation.result }}"

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.typecheck.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.story-validation.result }}" != "success" ]; then
            echo "❌ One or more validation checks failed"
            exit 1
          fi

          echo "✅ All validation checks passed"

  # Performance monitoring (optional, informational only)
  performance:
    name: Performance Metrics
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Measure validation performance
        run: |
          echo "=== Validation Performance Metrics ==="

          echo "ESLint execution time:"
          time npm run lint || true

          echo -e "\nTypeScript execution time:"
          time npm run typecheck || true

          echo -e "\nStory validation time:"
          time node .aios-core/utils/aios-validator.js stories || true
        continue-on-error: true
